<html>
<body>
<script>
function solution(width, height, x0, y0, path) {
  const v = document.createElement('canvas');
  document.body.appendChild(v);
  v.width = width;
  v.height = height;
  const c = v.getContext("2d");

  const d = 40;

  c.fillStyle = '#40A0D0';
  for (let i = 0; i < 4; i++) {
    for (let j = 0; j < 4; j++) {
      const x = x0 + d * i;
      const y = y0 + d * j;
      c.beginPath();
      c.arc(x, y, 10, 0, 2 * Math.PI);
      c.fill();
    }
  }

  c.strokeStyle = 'black';  
  c.lineWidth = 2.5;
  c.beginPath();
  let first = true;
  for (let p of path) {
    const x = x0 + d * p[0];
    const y = y0 + d * p[1];
    if (first) c.moveTo(x, y);
    else c.lineTo(x, y);
    first = false;
  }
  c.stroke();
}

solution(240, 240, 80, 80, [[2,1], [0,-1], [0,2], [3,2], [3,-1], [-1,3], [3,3]]);

solution(240, 240, 80, 80, [[2,2], [0,-2], [0,3], [3,0], [3,3], [-1,3], [2,0]]);
document.body.appendChild(document.createElement('br'));
</script>
</body>
