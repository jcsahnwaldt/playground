<html>
<body>
<canvas id="foo" width="240" height="240">
</canvas>
<script>
  const v = document.getElementById("foo");
  const c = v.getContext("2d");

  const path = [[2,1], [0,-1], [0,2], [3,2], [3,-1], [-1,3], [3,3]];

  c.fillStyle = '#40A0D0';
  for (let i = 0; i < 4; i++) {
    for (let j = 0; j < 4; j++) {
      const x = 60 + 40 * i;
      const y = 60 + 40 * j;
      c.beginPath();
      c.arc(x, y, 10, 0, 2 * Math.PI);
      c.fill();
    }
  }

  c.strokeStyle = 'black';  
  c.lineWidth = 2.5;
  c.beginPath();
  let first = true;
  for (let p of path) {
    const x = 60 + 40 * p[0];
    const y = 60 + 40 * p[1];
    if (first) c.moveTo(x, y);
    else c.lineTo(x, y);
    first = false;
  }
  c.stroke();
</script>
</body>
</html>
